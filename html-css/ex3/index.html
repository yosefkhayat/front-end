<!DOCTYPE html>
<html>
    <head>
        <title>mark up</title>
    </head>
    <style>
        table {
            width: 500px;
            border-collapse: collapse;
            color: green;
        }
        thead{
            color:darkcyan;
        }
        th{

            border-color:dimgray;
        }
        table,
        th,
        td {
            border-style: solid;
        }
 
    </style>
    <body>
        <table>
        <thead>
            <th colspan="7" >
                <b>STUDENTS MARK SHEET</b>
            </th>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Math</th>
                <th scope="col">Science</th>
                <th scope="col">English</th>
                <th scope="col">Physics</th>
                <th scope="col">General Knowledge</th>
            </tr>
        </thead>
        <tbody style="text-align: left;">
            <tr>
                <td>David</td>
                <td>85</td>
                <td>87</td>
                <td>88</td>
                <td>92</td>
                <td>88</td>
            </tr>
            <tr>
                <td>Richard</td>
                <td>91</td>
                <td>81</td>
                <td>78</td>
                <td>71</td>
                <td>74</td>
            </tr>
            <tr>
                <td>John</td>
                <td>81</td>
                <td>86</td>
                <td>88</td>
                <td>84</td>
                <td>92</td>
            </tr>
            <tr>
                <td>Tony</td>
                <td>84</td>
                <td>86</td>
                <td>87</td>
                <td>82</td>
                <td>81</td>
            </tr>
            <tr>
                <td>Scott</td>
                <td>71</td>
                <td>79</td>
                <td>82</td>
                <td>88</td>
                <td>89</td>
            </tr>
        </tbody>

        </table>
          
    </body>
</html>
